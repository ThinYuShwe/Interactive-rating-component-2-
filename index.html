<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <form id="ratingForm" method="get">
        <fieldset class="rating">
          <div class="icon">
            <img src="icon-star.svg" alt="Star icon" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="radios">
            <label for="star1" id="label">
              <input type="radio" name="rating" class="star" value="1" />
              1</label
            >
            <label for="star2" id="label">
              <input type="radio" name="rating" class="star" value="2" />
              2</label
            >
            <label for="star3" id="label">
              <input type="radio" name="rating" class="star" value="3" />
              3</label
            >
            <label for="star4" id="label">
              <input type="radio" name="rating" class="star" value="4" />
              4</label
            >
            <label for="star5" id="label">
              <input type="radio" name="rating" class="star" value="5" /> 5
            </label>
          </div>
          <button class="submitButton" type="submit">submit</button>
        </fieldset>
      </form>
      <section class="submitted">
        <img src="illustration-thank-you.svg" alt="Thank you illustration" />
        <div class="selectedStars">
          <p class="CountNum">You selected 4 out of 5</p>
        </div>

        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="JavaScript.js"></script>
  </body>
</html>
